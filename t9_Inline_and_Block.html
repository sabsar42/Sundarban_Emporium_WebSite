<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Paragraph is a block element. it takes all the width in one line as sapce -->
    <p style="border: 2px solid red;">Paragraph is a block element</p> <p style="border: 2px solid blue;">Paragraph is a block element</p>
    <!-- span is a inline element.it only takes the sentences box as space -->
    <span style="border: 2px solid blue;">Span is a Inline element</span>  <span style="border: 2px solid blue;">Span is a Inline element</span>
    
</body>
</html>
