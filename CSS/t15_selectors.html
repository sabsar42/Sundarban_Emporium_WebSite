<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors
    </title>
    <style>


     /* Element selector */

     p{
            border: 2px solid red;

        }


        /* This #SecPara works for individual IDs only not classes  */

        /* Id selector with hash(#) */
    #SecPara
    {color: blue; }



     /* Class Selcetor with dot( . ) */
    .clsBlue{
        color: blue;
        background-color: burlywood;
        
    }

    footer,span{
        background-color: pink;
    }


    </style>
</head>
<body>
    <h3>this is css selectors</h3>


    <p>This is a new paragraph</p>

    <p id="SecPara">This is a new paragraph</p>

    <p id="ThirdPara" class="clsBlue">This is a new paragraph</p>

    <div>
        <p>This is a new paragraph inside div to demonstarte selectorrs</p>
        <span>This is span</span>

    </div>

    
     <footer>This is footer </footer>
    
</body>
</html>
