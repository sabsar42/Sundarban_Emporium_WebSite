<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

    <!-- below is an web font from google fonts -->
    <!-- this is necessary bcz the form is coming from google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

    <style>

        /* web safe fonts are pre-installed */
        /* web fonts hold be downloaded */
        p{
            font-family: 'Open Sans', sans-serif;
            font-size: 30px ;   /* (1/96)th of an Inch is Pixel ( px ) */
            line-height: 1.3 em; /* em is multiplication of previous font height */
            font-style: italic;
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h2>Css fonts is very exciting ! Lets learn and roll </h2>
    <p>Use style before <span>head tag</span>  ends</p>
    
</body>
</html>
